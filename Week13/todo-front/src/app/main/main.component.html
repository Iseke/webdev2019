<body>
CREATE TaskList:
<div>
  <input type="text" [(ngModel)]="name" />
  <button (click)="createTaskList()">Create</button>
</div>

TaskLists

<ng-container >
  <div>
    <div *ngFor="let c of taskLists">
      <span (click)="getTask(c)">
        <input type="text" [(ngModel)]="c.name" />
      </span>
      <span style="color: red" (click)="deleteTaskList(c)"> Удалить</span>
      <span style="color: green" (click)="updateTaskList(c)"> Изменить</span>
    </div>
  </div>
</ng-container>

<br/>

<h1>Tasks</h1>
<div *ngFor="let tt of tasks" class="tasks">
  ID: {{tt.id}}<br>
  Name: {{tt.name}}<br>
  Created_at: {{tt.created_at}}<br>
  Due_on: {{tt.due_on}}<br>
  Status: {{tt.status}}<br>
</div>
</body>
